<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- 반복문 -->
    <div id="app">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <script>
      var app4 = new Vue({
        el: "#app",
        data: {
          todos: [
            { text: "JavaScript 배우기" },
            { text: "Vue 배우기" },
            { text: "React 배우기" }
          ]
        }
      });
    </script>

    <!-- 이벤트 핸들링 1 -->
    <div id="app-2">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">메시지 뒤집기</button>
    </div>

    <script>
      var app = new Vue({
        el: "#app-2",
        data: {
          message: "안녕하세요!"
        },
        methods: {
          reverseMessage: function() {
            this.message = this.message
              .split("")
              .reverse()
              .join("");
          }
        }
      });
    </script>

    <!--이벤트 핸들링 2 -->
    <div id="app-3">
      <p>{{ message }}</p>
      <input v-model="message" />
    </div>

    <script>
      var app = new Vue({
        el: "#app-3",
        data: {
          message: "안녕하세요 Vue.js!"
        }
      });
    </script>
  </body>
</html>
